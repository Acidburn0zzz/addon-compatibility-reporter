<html lang="en">
<head>
<meta charset="utf-8" />
<title>Help Other Firefox Users</title>
<link rel="stylesheet" href="panel.css"/>
</head>

<body class="page" style="display: block">

<h1>Help Other Firefox Users</h1>
<h2>Answering these will make Firefox better for millions of users.</h2>

<div id="details-addon-image-container">
    <img id="details-addon-image"/>
</div>

<div id="details-form">

	<h3><span id="addon"> </span> <span id="version">&nbsp;</span></h3>

	<p style="margin: 0.5em 0">Briefly describe the issues</p>

	<textarea id="details"></textarea>

	<div id="skipcomment"><a id="skipcommenta" href="#">Skip comment</a></div>

	<div id="buttons">
	    <button id="submitReportButton">Submit</button>
	</div>

	<div id="spinner" class="result hidden">
	    <img src="image/spinner.gif" width="16" height="16"/>
	</div>

	<div id="success" class="result hidden">
	    <p class="success">Your compatibility report was successfully sent. Thank you!</p>
	</div>

	<div id="error" class="result hidden">
	    <p class="error">Your compatibility report could not be sent. Please try again later.</p>
	</div>
</div>

<div id="closeButton"><span>x</span></div>

</body>
</html>
